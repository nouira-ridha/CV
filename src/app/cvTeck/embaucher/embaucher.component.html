<div ng-if="personnes">
  <span *ngFor="let personne of personnes">
    <img src="assets/images/{{personne.path |defaultImage}}"
         width="150px" height= "150px" alt={{personne.name}}
         class="rounded-circle">
    {{personne.name|titlecase}} {{personne.firstname |titlecase}}
  </span>
</div>
